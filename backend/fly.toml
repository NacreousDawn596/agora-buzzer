# fly.toml app configuration file generated for agora-buzzer-backend

app = "agora-buzzer"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[env]
  # Default settings - override these using 'fly secrets set' for production security
  JWT_ALGORITHM = "HS256"
  JWT_EXPIRE_MINUTES = "480"
